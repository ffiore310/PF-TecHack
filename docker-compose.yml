version: '3.8'

services:
  # Aplicação Web Security Scanner
  scanner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-security-scanner
    ports:
      - "5001:5001"
    volumes:
      # Persiste o banco de dados SQLite
      - scanner_data:/app/src/web
      # Persiste logs
      - scanner_logs:/app/logs
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - DATABASE_PATH=/app/src/web/scanner.db
    restart: unless-stopped
    networks:
      - scanner_network
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:5001')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

